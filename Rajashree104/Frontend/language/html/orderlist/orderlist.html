<body bgcolor="orange">
    <a href="../index.html"><button>Back</button></a><br><br>
    <center><h1>Order List</h1></center><br><br>
    <p>Use the HTML < ol > element to define an ordered list</p>
    <p>Use the HTML type attribute to define the numbering type</p>
    <p>Use the HTML < li > element to define a list item</p>
    <ol type="A">
        <li>Apple</li>
        <li>Ball</li>
        <li>Cat</li>
        <li>Dog</li>
        <ol  type="1">
            <li>Eye</li>
            <li>Fan</li>
        </ol>
        <li>Gun</li>
        <LI>Hat</LI>
    </ol>
</body>
