        .container{
            width: 100%;
            height: 200px;
            display: flex;
            background-color: greenyellow;
            font-size: 50px;
            grid-template-rows: repeat(40px);
            grid-template-columns: repeat(auto-fill,minmax(200px,1fr));

        } 
        .box{
        
        background-color: red;
        border: 2px solid black;
        margin: 20px;
    }
    </style>
    <div class="container">
